{% extends "base.html" %}

{% block title %}Sign up{% endblock %}

{% block navbar %}{% endblock %}

{% block head %}
<style>
  body {
    background: radial-gradient(900px 420px at 50% 0%, rgba(13,110,253,0.10), transparent 60%),
                #f7f8fc;
  }
  .auth-wrap {
    min-height: calc(100vh - 40px);
    display: grid;
    place-items: center;
    padding: 24px 12px;
  }
  .auth-card {
    width: 100%;
    max-width: 520px;
    border-radius: 28px;
    border: 1px solid rgba(18,24,39,0.12);
    background: rgba(255,255,255,0.92);
    box-shadow: 0 18px 60px rgba(18,24,39,0.10);
    padding: 28px;
  }
  .auth-logo {
    width: 52px;
    height: 52px;
    border-radius: 18px;
    display: grid;
    place-items: center;
    margin: 0 auto 10px auto;
    background: rgba(18,24,39,0.04);
  }
  .auth-title {
    text-align: center;
    font-weight: 800;
    letter-spacing: -0.02em;
    margin-bottom: 18px;
  }
  .btn-black {
    background: #000;
    color: #fff;
    border-radius: 14px;
    padding: 0.7rem 1rem;
    font-weight: 800;
  }
  .btn-black:hover { background: #111; color: #fff; }
  .muted-link { color: rgba(18,24,39,0.65); }
  .muted-link a { color: #0d6efd; text-decoration: none; font-weight: 700; }
  .muted-link a:hover { text-decoration: underline; }
</style>
{% endblock %}

{% block content %}
<div class="auth-wrap">
  <div class="auth-card">
    <div class="auth-logo" aria-hidden="true">
      <span style="font-size: 26px;">&#129433;</span>
    </div>
    <h2 class="auth-title" data-i18n="auth_sign_up">Sign up</h2>

    {% if error %}
    <div class="alert alert-danger small">{{ error }}</div>
    {% endif %}

    <form method="post" action="/signup" class="mb-2">
      <input type="hidden" name="next" value="{{ next or '' }}">
      <div class="mb-2">
        <label class="form-label fw-semibold">Email</label>
        <input class="form-control form-control-lg" type="email" name="email" placeholder="Your email address" required>
      </div>
      <button type="submit" class="btn btn-black w-100"><span data-i18n="auth_create_account">Create account</span></button>
    </form>

    <div class="text-center mt-3 small muted-link">
      Already have an account? <a href="/signin?next={{ next or '' }}">Sign in</a>
    </div>
  </div>
</div>
{% endblock %}
