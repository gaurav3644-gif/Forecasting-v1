<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            display: flex;

        .lang-toggle {

            display: inline-flex;
            gap: 6px;
            padding: 6px;
            border-radius: 999px;
            background: rgba(255,255,255,0.85);
            border: 1px solid rgba(18,24,39,0.12);

        }
        .lang-btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;

            padding: 0.25rem 0.55rem;
            border: 1px solid rgba(18,24,39,0.12);
            background: #fff;
            color: rgba(18,24,39,0.72);
            font-size: 0.8rem;
            font-weight: 800;
            line-height: 1;
        }
        .lang-btn.active {
            background: rgba(13,110,253,0.08);
            border-color: rgba(13,110,253,0.22);
            color: #0d6efd;
        }
        .lang-flag {
            width: 18px;
            height: 12px;
            border-radius: 3px;
            display: inline-block;
            border: 1px solid rgba(18,24,39,0.18);
            box-shadow: 0 1px 0 rgba(18,24,39,0.06);
            font-size: 0;
            line-height: 0;
        }
        .lang-btn[data-lang="id"] .lang-flag {
            background: linear-gradient(#ce1126 0 50%, #ffffff 50% 100%);
        }
        .lang-btn[data-lang="en"] .lang-flag {
            background:
              linear-gradient(to right, transparent 0 44%, #ce1126 44% 56%, transparent 56% 100%),
              linear-gradient(to bottom, transparent 0 44%, #ce1126 44% 56%, transparent 56% 100%),
              #ffffff;
        }
        .loading-container {
            text-align: center;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 100%;
            border: 1px solid #e9ecef;
        }
        .spinner {
            width: 80px;
            height: 80px;
            border: 6px solid rgba(255,255,255,0.3);
            border-top: 6px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 30px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(255,255,255,0.2);
            border-radius: 5px;
            overflow: hidden;
            margin: 20px 0;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #6c757d, #495057);
            width: 0%;
            animation: fill 3s ease-in-out infinite;
        }
        @keyframes fill {
            0%, 100% { width: 0%; }
            50% { width: 100%; }
        }
        .loading-text {
            font-size: 1.2rem;
            margin-bottom: 10px;
            animation: pulse 2s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .floating-dots {
            display: inline-block;
            margin-top: 20px;
        }
        .dot {
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            display: inline-block;
            margin: 0 4px;
            animation: bounce 1.4s ease-in-out infinite both;
        }
        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        .dot:nth-child(3) { animation-delay: 0s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
    </style>
    <script>
      (function() {
        const STORAGE_KEY = 'pitensor_lang';
        const translations = {
          en: { lang_en: 'EN', lang_id: 'ID', loading_title: 'Generating Your Forecast', loading_hint: 'This may take a few moments' },
          id: { lang_en: 'EN', lang_id: 'ID', loading_title: 'Membuat Peramalan Anda', loading_hint: 'Ini mungkin memerlukan beberapa saat' }
        };
        function getCookie(name) {
          try {
            const m = document.cookie.match(new RegExp('(?:^|; )' + name.replace(/[.*+?^${}()|[\\]\\\\]/g, '\\\\$&') + '=([^;]*)'));
            return m ? decodeURIComponent(m[1]) : '';
          } catch (e) { return ''; }
        }
        function setCookie(name, value) {
          try { document.cookie = `${name}=${encodeURIComponent(value)}; Path=/; Max-Age=31536000; SameSite=Lax`; } catch (e) {}
        }
        function storageGet(key) { try { return localStorage.getItem(key) || ''; } catch (e) { return ''; } }
        function storageSet(key, value) { try { localStorage.setItem(key, value); return true; } catch (e) { return false; } }
        function getLang() {
          const saved = (storageGet(STORAGE_KEY) || getCookie(STORAGE_KEY) || (window.__pitensor_lang || '')).toLowerCase();
          return (saved === 'id' || saved === 'en') ? saved : 'en';
        }
        function t(key) {
          const lang = getLang();
          return (translations[lang] && translations[lang][key]) || (translations.en && translations.en[key]) || key;
        }
        function apply() {
          const lang = getLang();
          document.documentElement.setAttribute('lang', lang);
          document.querySelectorAll('.lang-btn[data-lang]').forEach(btn => btn.classList.toggle('active', btn.getAttribute('data-lang') === lang));
          document.querySelectorAll('[data-i18n]').forEach(el => { const k = el.getAttribute('data-i18n'); if (k) el.textContent = t(k); });
        }
        function setLang(lang) {
          const next = (lang || '').toLowerCase();
          if (next !== 'en' && next !== 'id') return;
          window.__pitensor_lang = next;
          storageSet(STORAGE_KEY, next);
          setCookie(STORAGE_KEY, next);
          apply();
        }
        document.addEventListener('pointerdown', function(e) {
          const btn = e.target.closest('.lang-btn[data-lang]');
          if (!btn) return;
          setLang(btn.getAttribute('data-lang'));
        });
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', apply);
        } else {
          apply();
        }
        window.addEventListener('pageshow', apply);
      })();
    </script>
</head>
<body>
    <div class="lang-toggle" aria-label="Language toggle">
        <button type="button" class="lang-btn" data-lang="en" title="EN">

        <h2 class="mb-3" data-i18n="loading_title">Generating Your Forecast</h2>

    <script>
        // Set a timeout for the forecast generation
        const TIMEOUT_MS = 300000; // 5 minutes timeout
        let timeoutId;
        let statusCheckInterval;

        // Function to check forecast status
        function checkForecastStatus() {
            return fetch('/status')
                .then(response => response.json())
                .then(data => {
                    console.log('Status check:', data);
                    return data.forecast_ready;
                })
                .catch(error => {
                    console.error('Status check error:', error);
                    return false;
                });
        }

        // Start polling for forecast completion
        function startStatusPolling() {
            statusCheckInterval = setInterval(async () => {
                const isReady = await checkForecastStatus();
                if (isReady) {
                    clearInterval(statusCheckInterval);
                    clearTimeout(timeoutId);
                    console.log('Forecast completed! Redirecting to results...');
                    window.location.href = '/results';
                }
            }, 5000); // Check every 5 seconds
        }

        // Call the forecast generation API
        const forecastPromise = fetch('/generate_forecast', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            }
        });

        // Set timeout
        const timeoutPromise = new Promise((_, reject) => {
            timeoutId = setTimeout(() => {
                reject(new Error('Request timed out after 5 minutes'));
            }, TIMEOUT_MS);
        });

        // Start status polling immediately
        startStatusPolling();

        // Race between the fetch and timeout
        Promise.race([forecastPromise, timeoutPromise])
        .then(response => {
            clearTimeout(timeoutId);
            clearInterval(statusCheckInterval);
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.json();
        })
        .then(data => {
            console.log('Forecast response:', data);
            if (data.status === 'success') {
                // Redirect to results
                window.location.href = '/results';
            } else {
                // Show detailed error message
                const errorMessage = data.message || 'Error generating forecast';
                alert('Error generating forecast: ' + errorMessage);
                // Redirect back to forecast page
                window.location.href = '/forecast';
            }
        })
        .catch(error => {
            clearTimeout(timeoutId);
            clearInterval(statusCheckInterval);
            console.error('Error:', error);
            if (error.message.includes('timed out')) {
                alert('Forecast generation is taking longer than expected (5+ minutes). The process may still be running in the background. Please wait a few more minutes and then refresh this page to check if results are available.');
                // Continue polling in case it completes
                startStatusPolling();
            } else {
                alert('Network error while generating forecast. Please check your data and try again.');
                // Redirect back to forecast page
                window.location.href = '/forecast';
            }
        });

        // Animate progress bar with more realistic timing
        let progress = 0;
        const progressFill = document.querySelector('.progress-fill');
        const progressText = document.querySelector('.loading-text');
        const interval = setInterval(() => {
            progress += Math.random() * 2; // Slower progress increase
            if (progress > 85) progress = 85; // Leave more room for completion
            progressFill.style.width = progress + '%';
            
            // Update loading text based on progress
            if (progress < 30) {
                progressText.textContent = 'AI is analyzing your data...';
            } else if (progress < 60) {
                progressText.textContent = 'Training forecasting model...';
            } else if (progress < 85) {
                progressText.textContent = 'Generating predictions...';
            } else {
                progressText.textContent = 'Finalizing results...';
            }
        }, 1000); // Update every second
    </script>
</body>
